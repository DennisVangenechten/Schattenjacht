<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schattenjacht</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <h1>Schattenjacht</h1>
    <div id="lives">❤️❤️❤️</div>
    <div id="game-board"></div>
    <div id="controls">
        <button id="up" type="button">Up</button>
        <button id="down" type="button">Down</button>
        <button id="left" type="button">Left</button>
        <button id="right" type="button">Right</button>
    </div>
    <div id="difficulty-controls">
        <button id="easy" type="button">Makkelijk</button>
        <button id="normal" type="button">Normaal</button>
        <button id="hard" type="button">Moeilijk</button>
    </div>
    <button id="new-game" type="button">Nieuw Spel</button>
</body>

</html>
